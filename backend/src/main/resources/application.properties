# Server
server.address=${SERVER_ADDRESS:0.0.0.0}
server.port=${SERVER_PORT:8080}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/movieticketbooking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mail Configuration (Gmail SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Application Configuration
spring.application.name=movie-ticket-booking

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Session Configuration
server.servlet.session.timeout=5m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Logging Configuration
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=${JWT_SECRET:your_secret_key_here}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Cloudinary Configuration
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api_key=${CLOUDINARY_API_KEY:}
cloudinary.api_secret=${CLOUDINARY_API_SECRET:}

# ZaloPay Sandbox Configuration (v001 - theo tài liệu chính thức)
zalopay.app.id=${ZALOPAY_APP_ID:553}
zalopay.key1=${ZALOPAY_KEY1:}
zalopay.key2=${ZALOPAY_KEY2:}
zalopay.endpoint=${ZALOPAY_ENDPOINT:https://sandbox.zalopay.com.vn/v001/tpe/createorder}
zalopay.callback.url=${ZALOPAY_CALLBACK_URL:http://localhost:8080/api/payment/zalopay/callback}

# MoMo Configuration (sandbox)
momo.partner-code=${MOMO_PARTNER_CODE:MOMO}
momo.access-key=${MOMO_ACCESS_KEY:}
momo.secret-key=${MOMO_SECRET_KEY:}
momo.endpoint=${MOMO_ENDPOINT:https://test-payment.momo.vn/v2/gateway/api/create}
momo.redirect-url=${MOMO_REDIRECT_URL:http://localhost:8080/api/payment/momo/ipn}
momo.ipn-url=${MOMO_IPN_URL:http://localhost:8080/api/payment/momo/ipn}
momo.request-type=payWithMethod
momo.partner-name=Cinesmart
momo.store-id=CinesmartStore
momo.lang=vi
momo.extra-data=
momo.payment-code=
momo.order-group-id=
momo.auto-capture=true
momo.return-page-url=${MOMO_RETURN_PAGE_URL:http://localhost:5173/payment/success}

# Google OAuth Configuration
google.client-id=${GOOGLE_CLIENT_ID:}
google.client-secret=${GOOGLE_CLIENT_SECRET:}
google.redirect-uri=${GOOGLE_REDIRECT_URI:postmessage}
